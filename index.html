<!DOCTYPE html>
<html>
<head>
    <title>Aptroid Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Aptroid Logo" class="logo">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email">

                <div class="password-row">
                    <label for="password">Password</label>
                    <a href="#" class="forgot">Forgot Password</a>
                </div>
                <input type="password" id="password" name="password">

                <button type="submit" class="login-btn">Login</button>

                <div class="keep-signed-in">
                    <input type="checkbox" id="keep-signed-in">
                    <label for="keep-signed-in">Keep me signed in. <a href="#">Details</a></label>
                </div>
            </form>
            <hr>
            <div class="new-to-aptroid">New to Aptroid?</div>
            <button class="create-account-btn">Create your Aptroid account</button>
        </div>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <div class="copyright">
            Â© 1996-2017, Aptroid.com, Inc. or its affiliates
        </div>
    </div>
</body>
</html>
